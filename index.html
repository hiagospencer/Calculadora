<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <p>Hiago <span>Souza</span></p>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
            <tr>
                <td><button onclick="limpar('C')" class="btn1">C</button></td>
                <td><button onclick="back()" class="btn1"><</button></td>
                <td><button onclick="inserir('/')" class="btn1">/</button></td>
                <td><button onclick="inserir('*')" class="sinais">X</button></td>
            </tr>

            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')" class="sinais">-</button></td>
            </tr>

            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')" class="sinais">+</button></td>
            </tr>

            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button onclick="calcular()" class="sinais" style="height: 60px;" >=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button onclick="inserir('0')">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
            </table>
        </div><!--calculadora-->
    </div><!--contianer-->
    <script src="functions.js"></script>
</body>
</html>
